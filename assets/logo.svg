<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" stroke="#2563eb" stroke-width="4"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 搜索图标背景 -->
  <circle cx="45" cy="45" r="18" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="59" y1="59" x2="70" y2="70" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 屏蔽符号 -->
  <circle cx="64" cy="64" r="35" fill="none" stroke="#ef4444" stroke-width="6" opacity="0.9"/>
  <line x1="40" y1="40" x2="88" y2="88" stroke="#ef4444" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Z字母 -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Z</text>
</svg>
